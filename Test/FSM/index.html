<!DOCTYPE html>
<head>
    <meta charset="utf-8">

<style type="text/css">
#block{
    position: absolute;
    top:0;
    left:0;
    width:100px;
    height:100px;
    border:1px solid red;
}
@-webkit-keyframes toRight{
    0% { left:0px;}
    33% {left:100px;}
    66% {left:200px;}
    100% {left:300px;}
}
</style>
<body>
    <div id="block"></div>
</body>

<script type="text/javascript">

define('main', function(require, exports, beta){
    var FSM = require('../../modules/FSM.js');
    exports.start = function(){
        var transformMap = {
            'A':{
                'b':'B',
                'c':'C'
            },
            'B':{
                'b':'C'
            },
            'C':{
                'c':'A'
            }
        };
        var m = new FSM(transformMap);
        m.append('A', {
            onEntry:function(){
                console.log('entry A');
            },
            onExit:function(){
                console.log('exit A');
            },
            actions:{}
        })
        .append('B', {
            onEntry:function(){
                console.log('entry B');
            },
            onExit:function(){
                console.log('exit B');
            },
            actions:{}
        })
        .append('C', {
            onEntry:function(){
                console.log('entry C');
            },
            onExit:function(){
                console.log('exit C');
            },
            actions:{}
        });
        m.on('stateChanged', function(from, to){
            console.log('from ' + from.getName() + ' to ' + to.getName());
        });
        m.action('b');
        m.action('b');
        m.action('c');
        m.action('b');
    };
});
require('main', function(main){
    main.start();
});




</script>
