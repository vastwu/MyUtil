<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../loader.js"></script>
</head>
<style type="text/css">
#block{
    position: absolute;
    top:0;
    left:0;
    width:100px;
    height:100px;
    border:1px solid red;
}
@-webkit-keyframes toRight{
    0% { left:0px;}
    33% {left:100px;}
    66% {left:200px;}
    100% {left:300px;}
}
</style>
<body>
    <div id="block"></div>
</body>

<script type="text/javascript">

define('main', function(require, exports, beta){
    var CssAnimHelper = require('../../modules/CssAnimHelper.js');
    exports.start = function(){
        var div = document.getElementById('block');
        var helper = new CssAnimHelper();
        helper.set('name', 'toRight');
        helper.set('iteration-count', '1');
        helper.set('duration', '2s');
        helper.set('delay', '0');
        helper.set('direction', 'normal');
        helper.set('fill-mode', helper.FILL_MODE.forwards);
        helper.set('timing-function', helper.TIMING_FUNCTION.linear);
        debugger
        helper.update(div);
        setTimeout(function(){
            helper.setPlayState(div, helper.PLAY_STATE.paused);
        }, 1000);
    };
});
require('main', function(main){
    main.start();
});




</script>
